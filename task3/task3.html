        <div class="temphead">TEMPARATURE CONVERTER</div></section>
        <div class="values">
            <h5>TEMPARATURE:</h5>
            <input type="number" id="celsius" name="temparature" placeholder="enter the temparature">
            <br>
            <h5>FAHRENHEIT:</h5>
            <input type="text" id="fahrenheit" name="fahrenheit" placeholder="fahrenheit">
            <br>
            <h5>KELVI:</h5>
            <input type="text" id="kelvin" name="kelvin" placeholder="kelvin">
            <br>
            <br>
            <button class="button" id="clear">Clear</button>

        </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
    const celsiusInput = document.getElementById("celsius");
    const fahrenheitInput = document.getElementById("fahrenheit");
    const kelvinInput = document.getElementById("kelvin");
    const clearButton = document.getElementById("clear");

    function roundNumber(num) {
        return Math.round(num * 100) / 100;
    }

    function celsiusToOthers() {
        let celsius = parseFloat(celsiusInput.value);
        if (!isNaN(celsius)) {
            fahrenheitInput.value = roundNumber((celsius * 9/5) + 32);
            kelvinInput.value = roundNumber(celsius + 273.15);
        } else {
            fahrenheitInput.value = "";
            kelvinInput.value = "";
        }
    }

    function fahrenheitToOthers() {
        let fahrenheit = parseFloat(fahrenheitInput.value);
        if (!isNaN(fahrenheit)) {
            celsiusInput.value = roundNumber((fahrenheit - 32) * 5/9);
            kelvinInput.value = roundNumber((fahrenheit - 32) * 5/9 + 273.15);
        } else {
            celsiusInput.value = "";
            kelvinInput.value = "";
        }
    }

    function kelvinToOthers() {
        let kelvin = parseFloat(kelvinInput.value);
        if (!isNaN(kelvin)) {
            celsiusInput.value = roundNumber(kelvin - 273.15);
            fahrenheitInput.value = roundNumber((kelvin - 273.15) * 9/5 + 32);
        } else {
            celsiusInput.value = "";
            fahrenheitInput.value = "";
        }
    }

    function clearFields() {
        celsiusInput.value = "";
        fahrenheitInput.value = "";
        kelvinInput.value = "";
    }

    celsiusInput.addEventListener("input", celsiusToOthers);
    fahrenheitInput.addEventListener("input", fahrenheitToOthers);
    kelvinInput.addEventListener("input", kelvinToOthers);
    clearButton.addEventListener("click", clearFields);
});

    </script>
